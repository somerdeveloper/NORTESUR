<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.png">
</head>
<body>

  <nav class="navbar">
  <div class="nav-top">
    <button class="toggle-menu" onclick="toggleMenu()">☰ Menú</button>
    <div class="logo">
      <img src="img/nortesur_logo.png" alt="Logo NORTESUR">
      <span>NORTESUR</span>
    </div>
  </div>

  <div class="nav-bar-secundaria" id="menuSecundario">
    <a href="index.html"><i class="fas fa-home"></i><span>Inicio</span></a>

  </div>
</nav>

  <section class="contacto">
    <h2>Contáctanos</h2>
    <form action="#" method="POST" class="contact-form">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" required>
      </div>

      <div class="form-group">
        <label for="asunto">Asunto</label>
        <input type="text" id="asunto" name="asunto">
      </div>

      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn-enviar">Enviar Mensaje</button>
    </form>
  </section>

    <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 NORTESUR. Todos los derechos reservados.</p>

        <a href="#"><i class="fab fa-x-twitter"></i></a>
      </div>
    </div>
  </footer> 

    <script>
        function toggleMenu() {
            const menu = document.getElementById("menuSecundario");
            menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
        }
    </script>

</body>
</html>
